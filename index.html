<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /* STYLES */
    :root { --primary: #1b6cf0; --bg: #050b18; --card: #1e293b; --text: #f8fafc; --muted: #94a3b8; --accent: #10b981; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #0f172a 0%, #020617 100%); color: var(--text); padding-bottom: 90px; min-height: 100vh; }
    .app { max-width: 600px; margin: 0 auto; padding: 12px; }

    /* Header */
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; padding: 10px 14px; background: rgba(30,41,59,0.8); border-radius: 99px; border: 1px solid #334155; backdrop-filter: blur(10px); }
    .logo-box { display: flex; align-items: center; gap: 10px; }
    .logo-img { width: 36px; height: 36px; background: #000; border-radius: 50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:10px; border: 1px solid #475569; }
    .app-title { font-weight: 800; font-size: 16px; }
    .app-sub { font-size: 11px; color: var(--muted); }
    .lang-switch button { background: transparent; border: 1px solid #475569; color: var(--muted); padding: 4px 8px; border-radius: 20px; font-size: 11px; margin-left:4px; cursor: pointer; }
    .lang-switch button.active { background: var(--primary); color: white; border-color: var(--primary); }

    /* Tabs */
    .tabs { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 6px; margin-bottom: 16px; }
    .tab-btn { background: rgba(30,41,59,0.5); border: 1px solid #334155; color: var(--muted); padding: 10px 4px; border-radius: 12px; font-size: 11px; text-align: center; cursor: pointer; transition: 0.2s; }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: 600; }

    /* Screens */
    .screen { display: none; animation: fade 0.3s ease; }
    .screen.active { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Cards */
    .card { background: rgba(30, 41, 59, 0.6); padding: 16px; border-radius: 18px; border: 1px solid #334155; margin-bottom: 12px; position: relative; overflow: hidden; }
    .card h2 { margin-top: 0; font-size: 16px; margin-bottom: 12px; font-weight: 700; }

    /* Hero */
    .hero-photo { position: relative; width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 14px; overflow: hidden; margin-bottom: 12px; border: 1px solid #475569; }
    .hero-photo img, .hero-photo video { width: 100%; height: 100%; object-fit: contain; position: absolute; inset: 0; display: none; }
    .hero-placeholder { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: var(--muted); font-size: 12px; text-transform: uppercase; }
    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 10; display: none; align-items: center; justify-content: center; font-size: 18px; }
    .nav-btn.prev { left: 8px; } .nav-btn.next { right: 8px; }
    .photo-count { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; font-size: 10px; padding: 2px 6px; border-radius: 6px; display: none; }

    /* Info & Stats */
    .info-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 12px; }
    .badge { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 6px; font-size: 10px; color: var(--muted); margin-bottom: 4px; display: inline-block; }
    .car-title { font-size: 20px; font-weight: 700; line-height: 1.2; }
    .health-val { font-size: 28px; font-weight: 800; color: var(--accent); line-height: 1; text-align: right; }
    
    .stats-grid { display: grid; gap: 8px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; }
    .stat-row { display: flex; justify-content: space-between; font-size: 13px; padding-bottom: 4px; border-bottom: 1px dashed rgba(255,255,255,0.1); }
    .stat-row:last-child { border-bottom: none; padding-bottom: 0; }
    .stat-l { color: var(--muted); }

    /* Form */
    .form-group { margin-bottom: 12px; }
    .form-label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input, select, textarea { width: 100%; background: rgba(15, 23, 42, 0.8); border: 1px solid #475569; padding: 10px; border-radius: 10px; color: white; font-size: 14px; outline: none; }
    input:focus, select:focus { border-color: var(--primary); }
    
    .file-area { border: 2px dashed #475569; padding: 20px; text-align: center; border-radius: 12px; position: relative; }
    .file-area input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
    
    .btn-save { width: 100%; background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; margin-top: 10px; }
    .btn-save:disabled { opacity: 0.6; }

    /* Garage & Lists */
    .garage-item { display: flex; gap: 12px; align-items: center; background: rgba(30, 41, 59, 0.6); padding: 10px; border-radius: 14px; border: 1px solid #334155; margin-bottom: 8px; }
    .garage-thumb { width: 60px; height: 40px; background: #000; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
    .garage-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .garage-info { flex: 1; }
    .garage-title { font-weight: 600; font-size: 14px; }
    .garage-sub { font-size: 11px; color: var(--muted); }
    .garage-score { font-size: 16px; font-weight: bold; color: var(--accent); }

    .rating-item { display: flex; align-items: center; padding: 10px; background: rgba(30, 41, 59, 0.6); border-radius: 14px; margin-bottom: 8px; border: 1px solid #334155; }
    .rank { width: 28px; height: 28px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; margin-right: 12px; }
    .rank.top { background: #fbbf24; color: black; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <div class="logo-box">
        <div class="logo-img">AQ</div>
        <div>
          <div class="app-title">AutoQiyos</div>
          <div class="app-sub" data-i18n="subtitle">Дневник авто</div>
        </div>
      </div>
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="uz">UZ</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-screen="home" data-i18n="tab_home">Авто</button>
      <button class="tab-btn" data-screen="garage" data-i18n="tab_garage">Гараж</button>
      <button class="tab-btn" data-screen="rating" data-i18n="tab_rating">Топ</button>
      <button class="tab-btn" data-screen="market" data-i18n="tab_market">Рынок</button>
    </div>

    <main class="screens">
      <section id="screen-home" class="screen active">
        <div class="card">
          <div class="hero-photo">
            <img id="main-img">
            <video id="main-video" playsinline loop muted></video>
            <div class="hero-placeholder" id="main-placeholder">NO PHOTO</div>
            <button class="nav-btn prev" id="btn-prev">‹</button>
            <button class="nav-btn next" id="btn-next">›</button>
            <div class="photo-count" id="photo-count">1/1</div>
          </div>
          
          <div class="info-row">
            <div>
              <span class="badge" data-i18n="your_car">Твоя машина</span>
              <div class="car-title" id="display-title">Chevrolet Cobalt</div>
              <div class="badge" id="display-status" style="background: #f59e0b; color: black; display: none; margin-top:4px;">На продаже</div>
            </div>
            <div>
               <div style="font-size:10px; color:#94a3b8; text-align:right;" data-i18n="health">Состояние</div>
               <div class="health-val" id="display-score">--</div>
            </div>
          </div>

          <div id="car-stats" class="stats-grid"></div>
        </div>

        <div class="card">
          <h2 data-i18n="update_title">Обновить данные</h2>
          <form id="car-form">
            <div class="form-group"><label class="form-label" data-i18n="field_brand">Марка</label><input type="text" name="brand" required></div>
            <div class="form-group"><label class="form-label" data-i18n="field_model">Модель</label><input type="text" name="model" required></div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
               <div class="form-group"><label class="form-label" data-i18n="field_year">Год</label><input type="number" name="year" required></div>
               <div class="form-group"><label class="form-label" data-i18n="field_mileage">Пробег</label><input type="number" name="mileage" required></div>
            </div>

            <div class="form-group"><label class="form-label" data-i18n="field_price">Цена ($)</label><input type="number" name="price"></div>
            
            <div class="form-group">
              <label class="form-label" data-i18n="field_status">Статус</label>
              <select name="status">
                 <option value="follow" data-i18n="opt_status_follow">Катаюсь</option>
                 <option value="sell" data-i18n="opt_status_sell">Продаю</option>
              </select>
            </div>

            <div class="form-group">
               <label class="form-label" data-i18n="field_service">Сервис вовремя?</label>
               <select name="serviceOnTime">
                 <option value="yes" data-i18n="label_yes">Да</option>
                 <option value="no" data-i18n="label_no">Нет</option>
               </select>
            </div>

            <div class="form-group">
              <label class="form-label" data-i18n="field_transmission">Коробка</label>
              <select name="transmission">
                <option value="" data-i18n="opt_trans_none">-</option>
                <option value="manual" data-i18n="opt_trans_manual">Механика</option>
                <option value="automatic" data-i18n="opt_trans_auto">Автомат</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" data-i18n="field_engine_type">Двигатель</label>
              <select name="engineType">
                <option value="" data-i18n="opt_engine_none">-</option>
                <option value="petrol" data-i18n="opt_engine_petrol">Бензин</option>
                <option value="cng" data-i18n="opt_engine_cng">Газ</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" data-i18n="field_body_type">Кузов</label>
              <select name="bodyType">
                 <option value="sedan" data-i18n="opt_bodytype_sedan">Седан</option>
                 <option value="suv" data-i18n="opt_bodytype_suv">SUV</option>
              </select>
            </div>

            <div class="form-group"><label class="form-label" data-i18n="field_color">Цвет</label><input type="text" name="color"></div>
            <div class="form-group"><label class="form-label" data-i18n="field_tuning">Инфо / Тюнинг</label><textarea name="tuning" rows="2"></textarea></div>

            <div class="form-group">
              <label class="form-label" data-i18n="field_photo">Фото (Сжатие + Cloud)</label>
              <div class="file-area">
                <span style="font-size:12px; color:#9ca3af;">Нажми для загрузки</span>
                <input type="file" id="file-input" accept="image/*,video/*" multiple>
              </div>
              <div id="upload-status" style="font-size:11px; margin-top:5px; color:#fbbf24;"></div>
            </div>

            <button type="submit" class="btn-save" data-i18n="btn_save">Сохранить</button>
          </form>
        </div>
      </section>

      <section id="screen-garage" class="screen">
         <h2 data-i18n="tab_garage">Гараж</h2>
         <div id="garage-list"></div>
      </section>

      <section id="screen-rating" class="screen">
         <h2 data-i18n="rating_title">Рейтинг</h2>
         <div id="rating-list"></div>
      </section>

      <section id="screen-market" class="screen">
         <h2 data-i18n="market_title">Рынок</h2>
         <div id="market-list"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
