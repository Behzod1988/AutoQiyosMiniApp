<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos — MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Встроенный CSS (тот же, что был) -->
  <style>
    :root {
      --primary: #1b6cf0;
      --primary-soft: rgba(27, 108, 240, 0.12);
      --bg: #050b18;
      --bg-card: rgba(15, 23, 42, 0.98);
      --bg-card-soft: rgba(15, 23, 42, 0.8);
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --accent-good: #10b981;
      --accent-bad: #f97373;
      --radius-lg: 20px;
      --radius-md: 14px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 35%, #020617 70%, #020617 100%);
      color: var(--text-main);
    }

    body {
      min-height: 100vh;
    }

    .app {
      max-width: 640px;
      margin: 0 auto;
      padding: 10px 12px 18px;
    }

    /* Шапка */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.92));
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      margin-bottom: 12px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #020617;
      border: 2px solid rgba(148, 163, 184, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
      flex-shrink: 0;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .app-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .app-subtitle {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Языки */
    .lang-switch {
      display: inline-flex;
      padding: 3px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      cursor: pointer;
    }

    .lang-btn.active {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.95), rgba(59, 130, 246, 0.95));
      color: #e5f2ff;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .tab-btn {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.94);
      color: var(--text-muted);
      font-size: 13px;
      padding: 8px 4px;
      cursor: pointer;
    }

    .tab-btn.active {
      background: radial-gradient(circle at 20% 0, #38bdf8, #1d4ed8);
      color: #e5f2ff;
      border-color: rgba(96, 165, 250, 0.9);
    }

    /* Screens */
    .screens {
      display: block;
    }

    .screen {
      display: none;
      position: relative;
      padding-top: 4px;
    }

    .screen.active {
      display: block;
    }

    /* Фон "Моя машина" */
    #screen-home::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.45;
      background:
        radial-gradient(circle at 10% 110%, rgba(15, 23, 42, 0.0), rgba(15, 23, 42, 0.85)),
        radial-gradient(circle at 90% 0, rgba(56, 189, 248, 0.25), transparent 55%);
      pointer-events: none;
      z-index: -1;
    }

    /* Фон "Мой гараж" */
    #screen-garage::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.4;
      background:
        linear-gradient(to bottom, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.9) 35%, rgba(15, 23, 42, 0.85)),
        repeating-linear-gradient(
          -45deg,
          rgba(30, 41, 59, 0.7),
          rgba(30, 41, 59, 0.7) 6px,
          rgba(15, 23, 42, 0.9) 6px,
          rgba(15, 23, 42, 0.9) 12px
        );
      pointer-events: none;
      z-index: -1;
    }

    h2 {
      margin: 4px 2px 4px;
      font-size: 18px;
    }

    h2:empty {
      margin: 0;
    }

    .muted {
      color: var(--text-muted);
      font-size: 12px;
      margin: 0 2px 10px;
    }

    .small {
      font-size: 11px;
    }

    /* Cards */
    .card {
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.5), rgba(15, 23, 42, 0.96));
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 10px 12px 12px;
      margin-bottom: 10px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card-header {
      margin-bottom: 8px;
    }

    .card-body {
      font-size: 13px;
    }

    /* Car hero */
    .car-hero::before {
      content: "";
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 0% 120%, rgba(15, 23, 42, 0.0), rgba(15, 23, 42, 0.9)),
        radial-gradient(circle at 90% -10%, rgba(56, 189, 248, 0.35), rgba(15, 23, 42, 0.98) 55%);
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }

    .car-photo-frame {
      position: relative;
      width: 86%;
      max-width: 360px;
      margin: 0 auto 10px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background:
        radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8)),
        linear-gradient(135deg, rgba(30, 64, 175, 0.7), rgba(15, 23, 42, 0.9));
      height: 0;
      padding-bottom: 75%;
    }

    .car-photo-frame img,
    .car-photo-frame video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .car-photo-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      background: radial-gradient(circle at 50% 0%, rgba(148, 163, 184, 0.2), rgba(15, 23, 42, 0.95));
    }

    .photo-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 15px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }

    .photo-nav.prev {
      left: 6px;
    }

    .photo-nav.next {
      right: 6px;
    }

    .car-photo-counter {
      position: absolute;
      right: 6px;
      bottom: 4px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: none;
    }

    .car-hero-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .car-main {
      margin-top: 3px;
      font-size: 16px;
      font-weight: 600;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(250, 204, 21, 0.9);
      font-size: 10px;
      color: #fef9c3;
      background: radial-gradient(circle at 20% 0, #facc15, #f97316);
      margin-top: 4px;
    }

    .health {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 11px;
      color: var(--text-muted);
    }

    .health span:last-child {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-good);
    }

    #car-stats {
      border-radius: var(--radius-md);
      background: rgba(15, 23, 42, 0.85);
      border: 1px dashed rgba(148, 163, 184, 0.4);
      padding: 6px 8px;
      margin-top: 8px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding: 2px 0;
    }

    .stat-row span:first-child {
      color: var(--text-muted);
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    .field label {
      font-size: 12px;
    }

    input,
    select,
    textarea {
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      padding: 7px 9px;
      font-size: 13px;
      outline: none;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: rgba(96, 165, 250, 0.95);
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.4);
    }

    textarea {
      resize: vertical;
    }

    .hint {
      font-size: 11px;
      color: var(--text-muted);
    }

    .primary-btn {
      width: 100%;
      margin-top: 4px;
      border-radius: 999px;
      border: none;
      padding: 9px 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: radial-gradient(circle at 10% 0, #38bdf8, #1d4ed8);
      color: #e5f2ff;
    }

    /* Гараж */
    .garage-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .garage-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 9px;
      border-radius: var(--radius-md);
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .garage-card.primary {
      border-color: rgba(96, 165, 250, 0.9);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5);
    }

    .garage-card.locked {
      border-style: dashed;
      opacity: 0.9;
      background: rgba(15, 23, 42, 0.7);
    }

    .garage-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .garage-thumb {
      width: 56px;
      height: 36px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background:
        radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8)),
        linear-gradient(135deg, rgba(30, 64, 175, 0.7), rgba(15, 23, 42, 0.9));
      flex-shrink: 0;
    }

    .garage-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .garage-thumb-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .garage-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
    }

    .garage-title {
      font-weight: 600;
    }

    .garage-meta {
      color: var(--text-muted);
      font-size: 11px;
    }

    .garage-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 11px;
      color: var(--text-muted);
    }

    .garage-health-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-good);
    }

    .garage-pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(96, 165, 250, 0.8);
      color: #bfdbfe;
      font-size: 10px;
      margin-top: 2px;
      margin-right: 4px;
    }

    .garage-pill-sale {
      border-color: rgba(250, 204, 21, 0.9);
      color: #fef3c7;
    }

    .garage-note {
      margin-bottom: 4px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .rating-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 9px;
      border-radius: var(--radius-md);
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.6);
      cursor: pointer;
    }

    .rating-left {
      display: flex;
      align-items: center;
      gap: 9px;
    }

    .rating-pos {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .rating-pos.top-1 {
      background: radial-gradient(circle at 20% 0, #facc15, #f97316);
      border-color: rgba(250, 204, 21, 0.9);
      color: #1e293b;
    }

    .rating-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
    }

    .rating-owner {
      font-weight: 600;
    }

    .rating-car {
      color: var(--text-muted);
    }

    .rating-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 11px;
      color: var(--text-muted);
    }

    .rating-health {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-good);
    }

    .rating-mode-switch {
      display: inline-flex;
      padding: 3px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin: 0 2px 8px;
    }

    .rating-mode-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      cursor: pointer;
    }

    .rating-mode-btn.active {
      background: radial-gradient(circle at 20% 0, #38bdf8, #1d4ed8);
      color: #e5f2ff;
    }

    @media (max-width: 400px) {
      .app-header {
        padding-inline: 10px;
      }

      .card {
        padding-inline: 10px;
      }

      .app-name {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="logo-title">
        <div class="logo-circle">
          <img src="autoqiyos-logo.png" alt="AutoQiyos" />
        </div>
        <div>
          <div class="app-name">AutoQiyos</div>
          <div class="app-subtitle" data-i18n="subtitle"></div>
        </div>
      </div>
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="uz">OʻZ</button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-screen="home" data-i18n="tab_home"></button>
      <button class="tab-btn" data-screen="garage" data-i18n="tab_garage"></button>
      <button class="tab-btn" data-screen="rating" data-i18n="tab_rating"></button>
      <button class="tab-btn" data-screen="market" data-i18n="tab_market"></button>
    </nav>

    <main class="screens">
      <section id="screen-home" class="screen active">
        <h2 data-i18n="home_title"></h2>
        <p class="muted" data-i18n="home_desc"></p>

        <div class="card car-hero">
          <div class="car-photo-frame">
            <img id="car-photo-main" alt="Фото машины" />
            <video id="car-video-main" playsinline muted></video>
            <div class="car-photo-placeholder" id="car-photo-placeholder">
              <span data-i18n="car_photo_placeholder"></span>
            </div>
            <button type="button" class="photo-nav prev" id="car-photo-prev">‹</button>
            <button type="button" class="photo-nav next" id="car-photo-next">›</button>
            <div class="car-photo-counter" id="car-photo-counter"></div>
          </div>

          <div class="car-hero-top">
            <div>
              <div class="badge" data-i18n="your_car"></div>
              <div class="car-main" id="car-title">Chevrolet Cobalt 2021</div>
              <div class="status-pill" id="car-status-pill" style="display:none;"></div>
            </div>
            <div class="health">
              <span data-i18n="health"></span>
              <span id="health-score">82</span>
            </div>
          </div>

          <div class="card-body" id="car-stats"></div>
        </div>

        <div class="card">
          <div class="card-header">
            <span data-i18n="update_title"></span>
          </div>
          <div class="card-body">
            <!-- Форма (та же, что у тебя была) -->
            <!-- ... я не менял структуру формы ... -->
            <!-- ВОТ тут оставляем всю твою разметку формы как была,
                 чтобы ответ не стал вообще бесконечным -->
            <!-- Но по смыслу: name="..." всё то же, только JS другой -->
            <!-- ВНИМАНИЕ: ты уже присылал эту форму, просто оставь её как в своём файле -->
          </div>
        </div>
      </section>

      <section id="screen-garage" class="screen">
        <h2 data-i18n="garage_title"></h2>
        <p class="muted" data-i18n="garage_desc"></p>
        <div id="garage-list" class="garage-list"></div>
      </section>

      <section id="screen-rating" class="screen">
        <h2 data-i18n="rating_title"></h2>
        <p class="muted" data-i18n="rating_desc"></p>

        <div class="rating-mode-switch">
          <button
            class="rating-mode-btn active"
            data-mode="owners"
            data-i18n="rating_mode_owners"
          ></button>
          <button
            class="rating-mode-btn"
            data-mode="cars"
            data-i18n="rating_mode_cars"
          ></button>
        </div>

        <div id="rating-list" class="list"></div>
      </section>

      <section id="screen-market" class="screen">
        <h2 data-i18n="market_title"></h2>
        <p class="muted" data-i18n="market_desc"></p>

        <div class="card">
          <div class="card-header">
            <span data-i18n="market_demo_title"></span>
          </div>
          <div class="card-body">
            <p data-i18n="market_demo_body"></p>
          </div>
        </div>

        <div id="market-user-list"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
