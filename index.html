<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root { --primary: #2563eb; --bg: #020617; --card: #1e293b; --text: #f8fafc; --muted: #94a3b8; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; }
    .app { max-width: 600px; margin: 0 auto; padding: 12px; }
    
    /* Header */
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; padding: 12px; background: rgba(30,41,59,0.8); border-radius: 16px; backdrop-filter: blur(10px); border: 1px solid #334155; }
    .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }
    .lang-btn { background: transparent; border: 1px solid #475569; color: var(--muted); padding: 4px 8px; border-radius: 8px; font-size: 11px; cursor: pointer; }
    .lang-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    /* Tabs */
    .tabs { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; margin-bottom: 16px; }
    .tab { background: #0f172a; border: 1px solid #334155; color: var(--muted); padding: 10px; border-radius: 12px; font-size: 12px; text-align: center; cursor: pointer; transition: 0.2s; }
    .tab.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: 600; }

    /* Screens */
    .screen { display: none; animation: fade 0.3s ease; }
    .screen.active { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Cards & Forms */
    .card { background: var(--card); padding: 16px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 12px; }
    .label { font-size: 12px; color: var(--muted); margin-bottom: 4px; display: block; }
    input, select { width: 100%; background: #0f172a; border: 1px solid #475569; padding: 10px; border-radius: 10px; color: white; font-size: 14px; margin-bottom: 12px; outline: none; }
    input:focus { border-color: var(--primary); }
    .btn { width: 100%; background: var(--primary); color: white; padding: 12px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 14px; }
    .btn:active { opacity: 0.9; transform: scale(0.98); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Stats & Lists */
    .hero-score { font-size: 32px; font-weight: 800; color: #10b981; text-align: right; }
    .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(15,23,42,0.6); border-radius: 12px; margin-bottom: 8px; border: 1px solid #334155; }
    .pos { width: 24px; height: 24px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; margin-right: 10px; }
    .pos.top { background: #eab308; color: black; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">AutoQiyos</div>
      <div>
        <button class="lang-btn active">RU</button>
        <button class="lang-btn">UZ</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('home')" id="t-home">Авто</div>
      <div class="tab" onclick="switchTab('garage')" id="t-garage">Гараж</div>
      <div class="tab" onclick="switchTab('rating')" id="t-rating">Топ</div>
      <div class="tab" onclick="switchTab('market')" id="t-market">Рынок</div>
    </div>

    <div id="screen-home" class="screen active">
      <div class="card">
        <div style="display:flex; justify-content:space-between;">
          <div>
            <span class="label">Твоя машина</span>
            <div id="display-name" style="font-size:18px; font-weight:700;">Загрузка...</div>
            <div id="display-status" style="margin-top:4px; font-size:12px; color:#eab308; display:none;">На продаже</div>
          </div>
          <div>
            <span class="label">Здоровье</span>
            <div id="display-health" class="hero-score">--</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-top:0;">Обновить данные</h3>
        <form id="carForm">
          <label class="label">Марка и Модель</label>
          <input type="text" id="inp-model" placeholder="Например: Chevrolet Cobalt" required>
          
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div><label class="label">Год</label><input type="number" id="inp-year" placeholder="2022" required></div>
            <div><label class="label">Пробег (км)</label><input type="number" id="inp-mileage" placeholder="0" required></div>
          </div>

          <label class="label">Цена ($)</label>
          <input type="number" id="inp-price" placeholder="Не обязательно">

          <label class="label">Статус</label>
          <select id="inp-status">
            <option value="">Просто катаюсь</option>
            <option value="sell">Хочу продать</option>
          </select>

          <label class="label">ТО делается вовремя?</label>
          <select id="inp-service">
            <option value="true">Да, конечно</option>
            <option value="false">Иногда пропускаю</option>
          </select>

          <button type="submit" class="btn" id="saveBtn">Сохранить в облако ☁️</button>
        </form>
      </div>
    </div>

    <div id="screen-garage" class="screen">
      <div class="card">
        <h3>Мой Гараж</h3>
        <div id="garage-content" class="label">Здесь будет твое авто</div>
      </div>
    </div>

    <div id="screen-rating" class="screen">
      <h3>Топ по состоянию</h3>
      <div id="rating-list">Загрузка...</div>
    </div>

    <div id="screen-market" class="screen">
      <h3>Машины в продаже</h3>
      <div id="market-list">Загрузка...</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  
  <script>
    function switchTab(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('screen-' + screenId).classList.add('active');
      document.getElementById('t-' + screenId).classList.add('active');
    }
  </script>
</body>
</html>
