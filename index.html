<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos — MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- наши стили -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Шапка -->
    <header class="app-header">
      <div class="logo-title">
        <div class="logo-circle">AQ</div>
        <div>
          <div class="app-name">AutoQiyos</div>
          <div class="app-subtitle" data-i18n="subtitle"></div>
        </div>
      </div>
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="uz">OʻZ</button>
      </div>
    </header>

    <!-- Вкладки -->
    <nav class="tabs">
      <button class="tab-btn active" data-screen="home" data-i18n="tab_home"></button>
      <button class="tab-btn" data-screen="rating" data-i18n="tab_rating"></button>
      <button class="tab-btn" data-screen="market" data-i18n="tab_market"></button>
    </nav>

    <!-- Контент -->
    <main class="screens">
      <!-- Моя машина / Health-tracker -->
      <section id="screen-home" class="screen active">
        <h2 data-i18n="home_title"></h2>
        <p class="muted" data-i18n="home_desc"></p>

        <div class="card">
          <div class="card-header">
            <div>
              <div class="badge" data-i18n="your_car"></div>
              <div class="car-main" id="car-title">Chevrolet Cobalt 2021</div>
            </div>
            <div class="health">
              <span data-i18n="health"></span>
              <span id="health-score">82</span>
            </div>
          </div>
          <div class="card-body" id="car-stats"></div>
        </div>

        <div class="card">
          <div class="card-header">
            <span data-i18n="update_title"></span>
          </div>
          <div class="card-body">
            <form id="car-form">
              <div class="field">
                <label data-i18n="field_brand"></label>
                <input type="text" name="brand" required />
              </div>
              <div class="field">
                <label data-i18n="field_model"></label>
                <input type="text" name="model" required />
              </div>
              <div class="field">
                <label data-i18n="field_year"></label>
                <input type="number" name="year" min="1990" max="2035" required />
              </div>
              <div class="field">
                <label data-i18n="field_mileage"></label>
                <input type="number" name="mileage" min="0" step="1000" required />
              </div>
              <div class="field">
                <label data-i18n="field_service"></label>
                <select name="serviceOnTime" id="field-service">
                  <option value="yes" data-i18n-opt-yes>Да</option>
                  <option value="no" data-i18n-opt-no>Нет</option>
                </select>
                <div class="hint" data-i18n="service_hint"></div>
              </div>
              <div class="field">
                <label data-i18n="field_tuning"></label>
                <textarea name="tuning" rows="2"></textarea>
              </div>

              <button type="submit" class="primary-btn" data-i18n="btn_save"></button>
            </form>
            <p class="muted small" data-i18n="save_hint"></p>
          </div>
        </div>
      </section>

      <!-- Рейтинг владельцев -->
      <section id="screen-rating" class="screen">
        <h2 data-i18n="rating_title"></h2>
        <p class="muted" data-i18n="rating_desc"></p>

        <div id="rating-list" class="list"></div>
      </section>

      <!-- Объявления (демо) -->
      <section id="screen-market" class="screen">
        <h2 data-i18n="market_title"></h2>
        <p class="muted" data-i18n="market_desc"></p>

        <div class="card">
          <div class="card-header">
            <span data-i18n="market_demo_title"></span>
          </div>
          <div class="card-body">
            <p data-i18n="market_demo_body"></p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- логика miniapp -->
  <script src="app.js"></script>
</body>
</html>
