<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos — MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary: #1b6cf0;
      --primary-soft: rgba(27, 108, 240, 0.12);
      --bg: #050b18;
      --bg-card: rgba(15, 23, 42, 0.98);
      --bg-card-soft: rgba(15, 23, 42, 0.8);
      --border-subtle: rgba(148, 163, 184, 0.35);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --accent-good: #10b981;
      --accent-bad: #f97373;
      --radius-lg: 20px;
      --radius-md: 14px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0; padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 35%, #020617 70%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app { max-width: 640px; margin: 0 auto; padding: 10px 12px 80px; }

    /* Шапка */
    .app-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px; border-radius: 999px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.92));
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      margin-bottom: 12px;
    }
    .logo-title { display: flex; align-items: center; gap: 10px; }
    .logo-circle {
      width: 40px; height: 40px; border-radius: 50%; background: #020617;
      border: 2px solid rgba(148, 163, 184, 0.8); display: flex; align-items: center;
      justify-content: center; overflow: hidden; box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9); flex-shrink: 0;
    }
    .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
    .app-name { font-size: 18px; font-weight: 700; letter-spacing: 0.04em; }
    .app-subtitle { font-size: 11px; color: var(--text-muted); }

    /* Языки */
    .lang-switch { display: inline-flex; padding: 3px; border-radius: 999px; background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(148, 163, 184, 0.4); }
    .lang-btn { border: none; background: transparent; color: var(--text-muted); font-size: 11px; padding: 4px 9px; border-radius: 999px; cursor: pointer; }
    .lang-btn.active { background: linear-gradient(135deg, rgba(37, 99, 235, 0.95), rgba(59, 130, 246, 0.95)); color: #e5f2ff; }

    /* Tabs */
    .tabs { display: flex; gap: 6px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 2px; }
    .tab-btn { flex: 1; min-width: 80px; border-radius: 999px; border: 1px solid rgba(148, 163, 184, 0.4); background: rgba(15, 23, 42, 0.94); color: var(--text-muted); font-size: 13px; padding: 8px 4px; cursor: pointer; white-space: nowrap; }
    .tab-btn.active { background: radial-gradient(circle at 20% 0, #38bdf8, #1d4ed8); color: #e5f2ff; border-color: rgba(96, 165, 250, 0.9); }

    /* Screens */
    .screen { display: none; position: relative; padding-top: 4px; animation: fadeIn 0.3s ease; }
    .screen.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Фон "Моя машина" */
    #screen-home::before {
      content: ""; position: absolute; inset: 0; opacity: 0.45;
      background: radial-gradient(circle at 10% 110%, rgba(15, 23, 42, 0.0), rgba(15, 23, 42, 0.85)), radial-gradient(circle at 90% 0, rgba(56, 189, 248, 0.25), transparent 55%);
      pointer-events: none; z-index: -1;
    }

    h2 { margin: 4px 2px 4px; font-size: 18px; }
    .muted { color: var(--text-muted); font-size: 12px; margin: 0 2px 10px; }
    .small { font-size: 11px; }

    /* Cards */
    .card {
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.5), rgba(15, 23, 42, 0.96));
      border-radius: var(--radius-lg); border: 1px solid var(--border-subtle);
      padding: 10px 12px 12px; margin-bottom: 10px; box-shadow: var(--shadow-soft);
      position: relative; overflow: hidden;
    }
    .card-header { margin-bottom: 8px; font-weight: 600; }
    .card-body { font-size: 13px; }

    /* Car hero */
    .car-photo-frame {
      position: relative; width: 100%; aspect-ratio: 4/3; margin: 0 auto 10px;
      border-radius: 18px; overflow: hidden; border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at 0% 0%, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.8));
    }
    .car-photo-frame img, .car-photo-frame video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; display: none; }
    .car-photo-placeholder { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 10px; text-transform: uppercase; color: var(--text-muted); }
    
    .photo-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; border-radius: 50%; background: rgba(0,0,0,0.5); color: white; border: none; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
    .photo-nav.prev { left: 10px; }
    .photo-nav.next { right: 10px; }
    .car-photo-counter { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 10px; font-size: 10px; color: white; display: none; }

    .car-hero-top { display: flex; align-items: flex-start; justify-content: space-between; gap: 12px; }
    .badge { display: inline-flex; align-items: center; gap: 5px; font-size: 11px; padding: 2px 7px; border-radius: 999px; background: rgba(15, 23, 42, 0.9); color: var(--text-muted); border: 1px solid rgba(148, 163, 184, 0.35); }
    .car-main { margin-top: 3px; font-size: 16px; font-weight: 600; }
    .status-pill { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(250, 204, 21, 0.9); font-size: 10px; color: #fef9c3; background: radial-gradient(circle at 20% 0, #facc15, #f97316); margin-top: 4px; }
    .health { display: flex; flex-direction: column; align-items: flex-end; font-size: 11px; color: var(--text-muted); }
    .health span:last-child { font-size: 20px; font-weight: 700; color: var(--accent-good); }

    /* Stats */
    #car-stats { border-radius: var(--radius-md); background: rgba(15, 23, 42, 0.85); border: 1px dashed rgba(148, 163, 184, 0.4); padding: 6px 8px; margin-top: 8px; }
    .stat-row { display: flex; justify-content: space-between; font-size: 12px; padding: 2px 0; }
    .stat-row span:first-child { color: var(--text-muted); }

    /* Form */
    .field { display: flex; flex-direction: column; gap: 4px; margin-bottom: 8px; }
    input, select, textarea { border-radius: 10px; border: 1px solid rgba(148, 163, 184, 0.6); background: rgba(15, 23, 42, 0.9); color: var(--text-main); padding: 7px 9px; font-size: 13px; outline: none; width: 100%; }
    input:focus, select:focus, textarea:focus { border-color: rgba(96, 165, 250, 0.95); }
    .primary-btn { width: 100%; margin-top: 4px; border-radius: 999px; border: none; padding: 12px; font-size: 14px; font-weight: 600; cursor: pointer; background: radial-gradient(circle at 10% 0, #38bdf8, #1d4ed8); color: #e5f2ff; }

    /* Garage */
    .garage-list { display: flex; flex-direction: column; gap: 8px; }
    .garage-card { display: flex; justify-content: space-between; align-items: center; padding: 8px 9px; border-radius: var(--radius-md); background: rgba(15, 23, 42, 0.92); border: 1px solid rgba(148, 163, 184, 0.6); }
    .garage-card.primary { border-color: rgba(96, 165, 250, 0.9); box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5); }
    .garage-card.locked { border-style: dashed; opacity: 0.9; background: rgba(15, 23, 42, 0.7); }
    .garage-left { display: flex; align-items: center; gap: 8px; }
    .garage-thumb { width: 56px; height: 36px; border-radius: 10px; overflow: hidden; background: #333; flex-shrink: 0; }
    .garage-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .garage-health-value { font-size: 16px; font-weight: 700; color: var(--accent-good); }
    .garage-pill { display: inline-flex; align-items: center; padding: 2px 7px; border-radius: 999px; border: 1px solid rgba(96, 165, 250, 0.8); color: #bfdbfe; font-size: 10px; margin-top: 2px; }

    /* Rating */
    .rating-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 9px; border-radius: var(--radius-md); background: rgba(15, 23, 42, 0.92); border: 1px solid rgba(148, 163, 184, 0.6); margin-bottom: 8px; cursor: pointer; }
    .rating-pos { width: 26px; height: 26px; border-radius: 999px; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 600; background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(148, 163, 184, 0.7); margin-right: 10px; }
    .rating-pos.top-1 { background: radial-gradient(circle at 20% 0, #facc15, #f97316); border-color: rgba(250, 204, 21, 0.9); color: #1e293b; }
    .rating-mode-switch { display: inline-flex; padding: 3px; border-radius: 999px; background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(148, 163, 184, 0.4); margin-bottom: 10px; }
    .rating-mode-btn { border: none; background: transparent; color: var(--text-muted); font-size: 11px; padding: 4px 9px; border-radius: 999px; cursor: pointer; }
    .rating-mode-btn.active { background: radial-gradient(circle at 20% 0, #38bdf8, #1d4ed8); color: #e5f2ff; }

    /* Overlay */
    .owner-detail-backdrop { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.85); display: none; align-items: center; justify-content: center; z-index: 999; padding: 16px; }
    .owner-detail-card { width: 100%; max-width: 420px; background: rgba(15, 23, 42, 0.98); border-radius: var(--radius-lg); border: 1px solid rgba(148, 163, 184, 0.7); padding: 14px; }
    .owner-detail-close { float: right; background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="logo-title">
        <div class="logo-circle">
          <div style="color:white; font-size:10px; font-weight:bold;">AQ</div>
        </div>
        <div>
          <div class="app-name">AutoQiyos</div>
          <div class="app-subtitle" data-i18n="subtitle">Дневник и рейтинг</div>
        </div>
      </div>
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="uz">UZ</button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-screen="home" data-i18n="tab_home">Моя машина</button>
      <button class="tab-btn" data-screen="garage" data-i18n="tab_garage">Гараж</button>
      <button class="tab-btn" data-screen="rating" data-i18n="tab_rating">Рейтинг</button>
      <button class="tab-btn" data-screen="market" data-i18n="tab_market">Объявления</button>
    </nav>

    <main class="screens">
      <section id="screen-home" class="screen active">
        <h2 data-i18n="home_title"></h2>
        <p class="muted" data-i18n="home_desc"></p>

        <div class="card car-hero">
          <div class="car-photo-frame">
            <img id="car-photo-main" alt="Фото машины" />
            <video id="car-video-main" playsinline muted></video>
            <div class="car-photo-placeholder" id="car-photo-placeholder">
              <span data-i18n="car_photo_placeholder">Фото авто</span>
            </div>
            <button type="button" class="photo-nav prev" id="car-photo-prev">‹</button>
            <button type="button" class="photo-nav next" id="car-photo-next">›</button>
            <div class="car-photo-counter" id="car-photo-counter"></div>
          </div>

          <div class="car-hero-top">
            <div>
              <div class="badge" data-i18n="your_car">Твоя машина</div>
              <div class="car-main" id="car-title">Chevrolet Cobalt 2021</div>
              <div class="status-pill" id="car-status-pill" style="display:none;"></div>
            </div>
            <div class="health">
              <span data-i18n="health">Состояние</span>
              <span id="health-score">--</span>
            </div>
          </div>

          <div class="card-body" id="car-stats"></div>
        </div>

        <div class="card">
          <div class="card-header">
            <span data-i18n="update_title">Обновить данные</span>
          </div>
          <div class="card-body">
            <form id="car-form">
              <div class="field">
                <label data-i18n="field_brand">Марка</label>
                <input type="text" name="brand" required />
              </div>
              <div class="field">
                <label data-i18n="field_model">Модель</label>
                <input type="text" name="model" required />
              </div>
              <div class="field">
                <label data-i18n="field_year">Год</label>
                <input type="number" name="year" min="1990" max="2035" required />
              </div>
              <div class="field">
                <label data-i18n="field_mileage">Пробег, км</label>
                <input type="number" name="mileage" min="0" step="1" required />
              </div>
              <div class="field">
                <label data-i18n="field_price">Цена моего авто, $</label>
                <input type="number" name="price" min="0" step="100" />
              </div>

              <div class="field">
                <label data-i18n="field_status">Статус</label>
                <select name="status" id="field-status">
                  <option value="" data-i18n="opt_status_none">— не выбран —</option>
                  <option value="follow" data-i18n="opt_status_follow">Слежу за машиной</option>
                  <option value="prepare_sell" data-i18n="opt_status_prepare_sell">Готовлюсь продать</option>
                  <option value="sell" data-i18n="opt_status_sell">Хочу продать</option>
                  <option value="consider_offers" data-i18n="opt_status_consider">Рассматриваю предложения</option>
                  <option value="want_buy" data-i18n="opt_status_want_buy">Хочу купить</option>
                </select>
              </div>

              <div class="field" id="status-cta-wrap" style="display:none;">
                <button type="button" class="primary-btn" id="status-cta-btn" data-i18n="status_cta_btn">Перейти к объявлениям</button>
              </div>

              <div class="field">
                <label data-i18n="field_service">Обслуживание вовремя</label>
                <select name="serviceOnTime" id="field-service">
                  <option value="yes" data-i18n-opt-yes>Да</option>
                  <option value="no" data-i18n-opt-no>Нет</option>
                </select>
                <div class="hint" data-i18n="service_hint">Отметь, если масло и сервис проходишь вовремя.</div>
              </div>

              <div class="field">
                <label data-i18n="field_engine_type">Тип двигателя</label>
                <select name="engineType">
                  <option value="" data-i18n="opt_engine_none">— не указано —</option>
                  <option value="petrol" data-i18n="opt_engine_petrol">Бензин</option>
                  <option value="diesel" data-i18n="opt_engine_diesel">Дизель</option>
                  <option value="lpg" data-i18n="opt_engine_lpg">Пропан / бензин</option>
                  <option value="cng" data-i18n="opt_engine_cng">Метан / бензин</option>
                  <option value="hybrid" data-i18n="opt_engine_hybrid">Гибрид</option>
                  <option value="electric" data-i18n="opt_engine_electric">Электро</option>
                </select>
              </div>

              <div class="field">
                <label data-i18n="field_transmission">Коробка передач</label>
                <select name="transmission">
                  <option value="" data-i18n="opt_trans_none">— не указано —</option>
                  <option value="manual" data-i18n="opt_trans_manual">Механическая</option>
                  <option value="automatic" data-i18n="opt_trans_auto">Автоматическая</option>
                  <option value="robot" data-i18n="opt_trans_robot">Роботизированная</option>
                  <option value="cvt" data-i18n="opt_trans_cvt">Вариатор</option>
                </select>
              </div>

              <div class="field">
                <label data-i18n="field_body_type">Тип кузова</label>
                <select name="bodyType">
                  <option value="" data-i18n="opt_bodytype_none">— не указано —</option>
                  <option value="sedan" data-i18n="opt_bodytype_sedan">Седан</option>
                  <option value="hatchback" data-i18n="opt_bodytype_hatch">Хэтчбек</option>
                  <option value="crossover" data-i18n="opt_bodytype_crossover">Кроссовер</option>
                  <option value="suv" data-i18n="opt_bodytype_suv">SUV / внедорожник</option>
                  <option value="wagon" data-i18n="opt_bodytype_wagon">Универсал</option>
                  <option value="minivan" data-i18n="opt_bodytype_minivan">Минивэн</option>
                  <option value="pickup" data-i18n="opt_bodytype_pickup">Пикап</option>
                </select>
              </div>

              <div class="field">
                <label data-i18n="field_body_condition">Состояние кузова</label>
                <select name="bodyCondition">
                  <option value="" data-i18n="opt_bodycond_none">— не указано —</option>
                  <option value="painted" data-i18n="opt_bodycond_painted">Крашенная</option>
                  <option value="original" data-i18n="opt_bodycond_original">Родная краска</option>
                  <option value="scratches" data-i18n="opt_bodycond_scratches">Есть царапины</option>
                </select>
              </div>

              <div class="field">
                <label data-i18n="field_color">Цвет</label>
                <input type="text" name="color" />
              </div>

              <div class="field">
                <label data-i18n="field_purchase_info">Когда покупал</label>
                <input type="text" name="purchaseInfo" />
              </div>

              <div class="field">
                <label data-i18n="field_oil_mileage">Пробег при замене масла, км</label>
                <input type="number" name="oilMileage" min="0" step="100" />
              </div>

              <div class="field">
                <label data-i18n="field_daily_mileage">Дневной пробег, км</label>
                <input type="number" name="dailyMileage" min="0" step="1" />
              </div>

              <div class="field">
                <label data-i18n="field_last_service">Последнее ТО</label>
                <input type="text" name="lastService" />
              </div>

              <div class="field">
                <label data-i18n="field_tuning">Особенности / тюнинг</label>
                <textarea name="tuning" rows="2"></textarea>
              </div>

              <div class="field">
                <label data-i18n="field_photo">Фото автомобиля</label>
                <input type="file" id="car-photo-input" accept="image/*,video/*" multiple />
                <div class="hint" data-i18n="photo_hint">Загрузи реальные фото или короткое видео своей машины.</div>
              </div>

              <button type="submit" class="primary-btn" data-i18n="btn_save">Сохранить</button>
            </form>
            <p class="muted small" data-i18n="save_hint">Сохраняется на устройстве и в Google Cloud.</p>
          </div>
        </div>
      </section>

      <section id="screen-garage" class="screen">
        <h2 data-i18n="garage_title">Мой гараж</h2>
        <p class="muted" data-i18n="garage_desc"></p>
        <div id="garage-list" class="garage-list"></div>
      </section>

      <section id="screen-rating" class="screen">
        <h2 data-i18n="rating_title">Рейтинг</h2>
        <p class="muted" data-i18n="rating_desc"></p>
        
        <div class="rating-mode-switch">
          <button class="rating-mode-btn active" data-mode="owners" data-i18n="rating_mode_owners">Владельцы</button>
          <button class="rating-mode-btn" data-mode="cars" data-i18n="rating_mode_cars">Модели</button>
        </div>
        
        <div id="rating-list" class="list"></div>
      </section>

      <section id="screen-market" class="screen">
        <h2 data-i18n="market_title">Объявления</h2>
        <p class="muted" data-i18n="market_desc"></p>
        <div id="market-user-list"></div>
      </section>
    </main>
  </div>

  <div id="owner-detail" class="owner-detail-backdrop">
    <div class="owner-detail-card">
      <div class="owner-detail-header">
        <div>
          <div id="owner-detail-title" class="owner-detail-title"></div>
          <div id="owner-detail-owner" class="owner-detail-owner"></div>
        </div>
        <button id="owner-detail-close" class="owner-detail-close">×</button>
      </div>
      <div id="owner-detail-stats" class="owner-detail-stats"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
