<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /* ТВОЙ ОРИГИНАЛЬНЫЙ CSS */
    :root { --primary: #1b6cf0; --bg: #050b18; --bg-card: rgba(15, 23, 42, 0.98); --text-main: #f9fafb; --text-muted: #9ca3af; --accent-good: #10b981; --radius-lg: 20px; --radius-md: 14px; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; background: radial-gradient(circle at top, #020617 0%, #020617 100%); color: var(--text-main); min-height: 100vh; padding-bottom: 80px; }
    .app { max-width: 640px; margin: 0 auto; padding: 10px 12px; }

    /* Header */
    .app-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; border-radius: 999px; background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.92)); border: 1px solid rgba(148, 163, 184, 0.35); margin-bottom: 12px; }
    .logo-title { display: flex; align-items: center; gap: 10px; }
    .logo-circle { width: 40px; height: 40px; border-radius: 50%; background: #020617; border: 2px solid rgba(148, 163, 184, 0.8); display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
    .app-name { font-size: 18px; font-weight: 700; }
    .app-subtitle { font-size: 11px; color: var(--text-muted); }
    .lang-switch { display: inline-flex; padding: 3px; border-radius: 999px; background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(148, 163, 184, 0.4); }
    .lang-btn { border: none; background: transparent; color: var(--text-muted); font-size: 11px; padding: 4px 9px; border-radius: 999px; cursor: pointer; }
    .lang-btn.active { background: linear-gradient(135deg, #2563eb, #3b82f6); color: #e5f2ff; }

    /* Tabs */
    .tabs { display: flex; gap: 6px; margin-bottom: 10px; }
    .tab-btn { flex: 1; border-radius: 999px; border: 1px solid rgba(148, 163, 184, 0.4); background: rgba(15, 23, 42, 0.94); color: var(--text-muted); font-size: 13px; padding: 8px 4px; cursor: pointer; }
    .tab-btn.active { background: radial-gradient(circle at 20% 0, #38bdf8, #1d4ed8); color: #e5f2ff; border-color: rgba(96, 165, 250, 0.9); }

    /* Screens */
    .screen { display: none; padding-top: 4px; animation: fadeIn 0.3s ease; }
    .screen.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Cards */
    .card { background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.5), rgba(15, 23, 42, 0.96)); border-radius: var(--radius-lg); border: 1px solid var(--border-subtle); padding: 10px 12px 12px; margin-bottom: 10px; position: relative; overflow: hidden; }
    .card-header { margin-bottom: 8px; font-weight: 600; }
    
    /* Car Hero */
    .car-photo-frame { position: relative; width: 100%; aspect-ratio: 4/3; margin: 0 auto 10px; border-radius: 18px; overflow: hidden; border: 1px solid rgba(148, 163, 184, 0.7); background: #000; }
    .car-photo-frame img, .car-photo-frame video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; display: none; }
    .car-photo-placeholder { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--text-muted); text-transform: uppercase; }
    .photo-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; border-radius: 50%; background: rgba(0,0,0,0.5); color: white; display: none; align-items: center; justify-content: center; cursor: pointer; border: none; z-index: 10; }
    .photo-nav.prev { left: 10px; } .photo-nav.next { right: 10px; }
    .car-photo-counter { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 8px; font-size: 10px; color: white; display: none; }

    .car-hero-top { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
    .badge { display: inline-flex; padding: 2px 7px; border-radius: 999px; background: rgba(15, 23, 42, 0.9); color: var(--text-muted); border: 1px solid rgba(148, 163, 184, 0.35); font-size: 11px; }
    .car-main { margin-top: 4px; font-size: 18px; font-weight: 700; }
    .status-pill { display: inline-flex; padding: 2px 8px; border-radius: 999px; background: #facc15; color: #000; font-size: 10px; font-weight: bold; margin-top: 4px; display: none; }
    .health { text-align: right; }
    .health span:last-child { font-size: 24px; font-weight: 800; color: var(--accent-good); display: block; line-height: 1; }
    .health span:first-child { font-size: 11px; color: var(--text-muted); }

    #car-stats { background: rgba(15, 23, 42, 0.85); border-radius: 12px; padding: 8px; border: 1px dashed rgba(148, 163, 184, 0.4); }
    .stat-row { display: flex; justify-content: space-between; font-size: 13px; padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .stat-row:last-child { border-bottom: none; }
    .stat-row span:first-child { color: var(--text-muted); }

    /* Form */
    .field { margin-bottom: 10px; }
    .field label { display: block; font-size: 12px; margin-bottom: 4px; color: var(--text-muted); }
    input, select, textarea { width: 100%; background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(148, 163, 184, 0.6); padding: 10px; border-radius: 10px; color: white; font-size: 14px; outline: none; }
    .hint { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
    .primary-btn { width: 100%; padding: 12px; background: #1b6cf0; color: white; border: none; border-radius: 99px; font-weight: 600; font-size: 15px; cursor: pointer; margin-top: 10px; }
    .primary-btn:disabled { opacity: 0.7; }

    /* Lists */
    .garage-card, .rating-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(15, 23, 42, 0.92); border: 1px solid rgba(148, 163, 184, 0.6); border-radius: 14px; margin-bottom: 8px; }
    .garage-thumb { width: 60px; height: 40px; border-radius: 8px; background: #333; overflow: hidden; margin-right: 10px; flex-shrink: 0; }
    .garage-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .garage-left { display: flex; align-items: center; }
    .garage-title { font-weight: 600; font-size: 14px; }
    .garage-meta { font-size: 11px; color: var(--text-muted); }
    .rating-pos { width: 24px; height: 24px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; margin-right: 10px; }
    .rating-pos.top-1 { background: #facc15; color: black; }
    
    .owner-detail-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
    .owner-detail-card { background: #1e293b; border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; border: 1px solid #334155; }
  </style>
</head>
<body>

<div class="app">
  <header class="app-header">
    <div class="logo-title">
      <div class="logo-circle"><img src="autoqiyos-logo.png" alt="AQ" onerror="this.style.display='none'"></div>
      <div><div class="app-name">AutoQiyos</div><div class="app-subtitle" data-i18n="subtitle">Дневник авто</div></div>
    </div>
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="uz">UZ</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-screen="home" data-i18n="tab_home">Авто</button>
    <button class="tab-btn" data-screen="garage" data-i18n="tab_garage">Гараж</button>
    <button class="tab-btn" data-screen="rating" data-i18n="tab_rating">Топ</button>
    <button class="tab-btn" data-screen="market" data-i18n="tab_market">Рынок</button>
  </nav>

  <main class="screens">
    <section id="screen-home" class="screen active">
      <div class="card car-hero">
        <div class="car-photo-frame">
          <img id="car-photo-main">
          <video id="car-video-main" playsinline muted loop></video>
          <div class="car-photo-placeholder" id="car-photo-placeholder"><span data-i18n="car_photo_placeholder">ФОТО</span></div>
          <button class="photo-nav prev" id="car-photo-prev">‹</button>
          <button class="photo-nav next" id="car-photo-next">›</button>
          <div class="car-photo-counter" id="car-photo-counter"></div>
        </div>
        <div class="car-hero-top">
          <div>
            <div class="badge" data-i18n="your_car">Твоя машина</div>
            <div class="car-main" id="car-title">Chevrolet Cobalt</div>
            <div class="status-pill" id="car-status-pill"></div>
          </div>
          <div class="health">
            <span data-i18n="health">Состояние</span>
            <span id="health-score">--</span>
          </div>
        </div>
        <div class="card-body" id="car-stats"></div>
      </div>

      <div class="card">
        <div class="card-header" data-i18n="update_title">Обновить данные</div>
        <form id="car-form">
          <div class="field"><label data-i18n="field_brand">Марка</label><input type="text" name="brand" required></div>
          <div class="field"><label data-i18n="field_model">Модель</label><input type="text" name="model" required></div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
             <div class="field"><label data-i18n="field_year">Год</label><input type="number" name="year" required></div>
             <div class="field"><label data-i18n="field_mileage">Пробег</label><input type="number" name="mileage" required></div>
          </div>
          <div class="field"><label data-i18n="field_price">Цена ($)</label><input type="number" name="price"></div>
          
          <div class="field"><label data-i18n="field_status">Статус</label>
            <select name="status">
              <option value="follow" data-i18n="opt_status_follow">Слежу</option>
              <option value="sell" data-i18n="opt_status_sell">Продаю</option>
              <option value="want_buy" data-i18n="opt_status_want_buy">Хочу купить</option>
            </select>
          </div>

          <div class="field"><label data-i18n="field_service">Сервис вовремя?</label>
             <select name="serviceOnTime">
               <option value="yes" data-i18n="label_yes">Да</option>
               <option value="no" data-i18n="label_no">Нет</option>
             </select>
          </div>

          <div class="field"><label data-i18n="field_transmission">Коробка</label>
            <select name="transmission">
              <option value="" data-i18n="opt_trans_none">-</option>
              <option value="manual" data-i18n="opt_trans_manual">Механика</option>
              <option value="automatic" data-i18n="opt_trans_auto">Автомат</option>
            </select>
          </div>
          <div class="field"><label data-i18n="field_engine_type">Двигатель</label>
            <select name="engineType">
              <option value="petrol" data-i18n="opt_engine_petrol">Бензин</option>
              <option value="cng" data-i18n="opt_engine_cng">Газ</option>
            </select>
          </div>
          <div class="field"><label data-i18n="field_body_type">Кузов</label>
            <select name="bodyType">
               <option value="sedan" data-i18n="opt_bodytype_sedan">Седан</option>
               <option value="suv" data-i18n="opt_bodytype_suv">SUV</option>
            </select>
          </div>
          <div class="field"><label data-i18n="field_color">Цвет</label><input type="text" name="color"></div>
          <div class="field"><label data-i18n="field_tuning">Тюнинг</label><textarea name="tuning" rows="2"></textarea></div>

          <div class="field">
            <label data-i18n="field_photo">Фото (Сжатие + Cloud)</label>
            <input type="file" id="car-photo-input" accept="image/*,video/*" multiple>
            <div class="hint" data-i18n="photo_hint">Загрузи фото</div>
            <div id="upload-status" style="color:#eab308; font-size:11px; margin-top:5px;"></div>
          </div>

          <button type="submit" class="primary-btn" data-i18n="btn_save">Сохранить</button>
        </form>
      </div>
    </section>

    <section id="screen-garage" class="screen">
       <h2 data-i18n="garage_title">Гараж</h2>
       <div id="garage-list" class="garage-list"></div>
    </section>

    <section id="screen-rating" class="screen">
       <h2 data-i18n="rating_title">Топ</h2>
       <div id="rating-list" class="list"></div>
    </section>

    <section id="screen-market" class="screen">
       <h2 data-i18n="market_title">Рынок</h2>
       <div id="market-user-list"></div>
    </section>
  </div>

  <div id="owner-detail" class="owner-detail-backdrop">
    <div class="owner-detail-card">
      <div class="owner-detail-header">
        <div><div id="owner-detail-title"></div><div id="owner-detail-owner"></div></div>
        <button id="owner-detail-close">×</button>
      </div>
      <div id="owner-detail-stats" class="owner-detail-stats"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
