<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    :root { --primary: #1b6cf0; --bg: #050b18; --card: #1e293b; --text: #f8fafc; --muted: #94a3b8; --accent: #10b981; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #0f172a 0%, #020617 100%); color: var(--text); padding-bottom: 80px; min-height: 100vh; }
    .app { max-width: 600px; margin: 0 auto; padding: 12px; }

    /* Header */
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; padding: 12px; background: rgba(30,41,59,0.8); border-radius: 16px; border: 1px solid #334155; backdrop-filter: blur(10px); }
    .logo-box { display: flex; align-items: center; gap: 10px; }
    .logo-img { width: 36px; height: 36px; background: #000; border-radius: 50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:10px; border: 1px solid #475569; }
    .app-title { font-weight: 800; font-size: 16px; line-height: 1.2; }
    .app-sub { font-size: 11px; color: var(--muted); }
    .lang-switch button { background: transparent; border: 1px solid #475569; color: var(--muted); padding: 4px 8px; border-radius: 8px; font-size: 11px; margin-left:4px; cursor: pointer; }
    .lang-switch button.active { background: var(--primary); color: white; border-color: var(--primary); }

    /* Tabs */
    .tabs { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 6px; margin-bottom: 16px; }
    .tab { background: #0f172a; border: 1px solid #334155; color: var(--muted); padding: 10px 4px; border-radius: 12px; font-size: 11px; text-align: center; cursor: pointer; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .tab.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: 600; }

    /* Screens */
    .screen { display: none; animation: fade 0.3s ease; }
    .screen.active { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Cards */
    .card { background: rgba(30, 41, 59, 0.7); padding: 16px; border-radius: 18px; border: 1px solid #334155; margin-bottom: 12px; position: relative; overflow: hidden; }
    .card h2 { margin-top: 0; font-size: 16px; margin-bottom: 12px; }

    /* Photo Hero */
    .hero-photo { position: relative; width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 14px; overflow: hidden; margin-bottom: 12px; border: 1px solid #475569; }
    .hero-photo img, .hero-photo video { width: 100%; height: 100%; object-fit: contain; position: absolute; inset: 0; display: none; }
    .hero-placeholder { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: var(--muted); font-size: 12px; text-transform: uppercase; }
    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.6); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 10; display: none; align-items: center; justify-content: center; }
    .nav-btn.prev { left: 8px; } .nav-btn.next { right: 8px; }
    .photo-count { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; font-size: 10px; padding: 2px 6px; border-radius: 6px; display: none; }

    /* Stats Grid */
    .stats-grid { display: grid; gap: 8px; }
    .stat-row { display: flex; justify-content: space-between; font-size: 13px; padding: 4px 0; border-bottom: 1px dashed #334155; }
    .stat-row:last-child { border-bottom: none; }
    .stat-label { color: var(--muted); }
    .stat-val { font-weight: 500; }

    /* Forms */
    .form-group { margin-bottom: 12px; }
    .form-label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input, select, textarea { width: 100%; background: #020617; border: 1px solid #475569; padding: 10px; border-radius: 10px; color: white; font-size: 14px; outline: none; }
    input:focus, select:focus { border-color: var(--primary); }
    .file-input-wrapper { border: 2px dashed #475569; padding: 20px; text-align: center; border-radius: 12px; cursor: pointer; position: relative; }
    .file-input-wrapper input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
    .btn-save { width: 100%; background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; margin-top: 10px; }
    .btn-save:disabled { opacity: 0.7; cursor: wait; }

    /* Lists */
    .garage-item { display: flex; gap: 12px; align-items: center; background: #1e293b; padding: 10px; border-radius: 14px; border: 1px solid #334155; margin-bottom: 8px; }
    .garage-thumb { width: 60px; height: 40px; background: #0f172a; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
    .garage-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .garage-info { flex: 1; }
    .garage-title { font-weight: 600; font-size: 14px; }
    .garage-sub { font-size: 11px; color: var(--muted); }
    .garage-score { font-size: 16px; font-weight: bold; color: var(--accent); }

    .rating-item { display: flex; align-items: center; padding: 10px; background: #1e293b; border-radius: 14px; margin-bottom: 8px; border: 1px solid #334155; }
    .rank { width: 28px; height: 28px; background: #334155; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; margin-right: 12px; }
    .rank.top { background: #eab308; color: black; }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <div class="logo-box">
        <div class="logo-img">AQ</div>
        <div>
          <div class="app-title">AutoQiyos</div>
          <div class="app-sub" data-i18n="subtitle">Дневник авто</div>
        </div>
      </div>
      <div class="lang-switch">
        <button class="active" data-lang="ru">RU</button>
        <button data-lang="uz">UZ</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="home" data-i18n="tab_home">Авто</div>
      <div class="tab" data-tab="garage" data-i18n="tab_garage">Гараж</div>
      <div class="tab" data-tab="rating" data-i18n="tab_rating">Топ</div>
      <div class="tab" data-tab="market" data-i18n="tab_market">Рынок</div>
    </div>

    <div id="screen-home" class="screen active">
      <div class="card">
        <div class="hero-photo">
          <img id="main-img">
          <video id="main-video" playsinline loop muted></video>
          <div class="hero-placeholder" id="main-placeholder">НЕТ ФОТО</div>
          <button class="nav-btn prev" id="btn-prev">‹</button>
          <button class="nav-btn next" id="btn-next">›</button>
          <div class="photo-count" id="photo-count">1/1</div>
        </div>
        
        <div style="display:flex; justify-content:space-between; align-items:end;">
          <div>
            <div style="font-size:11px; color:#94a3b8; margin-bottom:2px;" data-i18n="your_car">Твоя машина</div>
            <div id="display-title" style="font-size:18px; font-weight:bold;">Загрузка...</div>
            <div id="display-status" style="font-size:11px; color:#eab308; margin-top:4px; display:none;">На продаже</div>
          </div>
          <div style="text-align:right;">
             <div style="font-size:11px; color:#94a3b8;" data-i18n="health">Состояние</div>
             <div id="display-score" style="font-size:24px; font-weight:800; color:#10b981;">--</div>
          </div>
        </div>

        <div id="car-stats" class="stats-grid" style="margin-top:16px;"></div>
      </div>

      <div class="card">
        <h2 data-i18n="update_title">Обновить данные</h2>
        <form id="car-form">
          <div class="form-group">
            <label class="form-label" data-i18n="field_brand">Марка</label>
            <input type="text" name="brand" id="inp-brand" required>
          </div>
          <div class="form-group">
            <label class="form-label" data-i18n="field_model">Модель</label>
            <input type="text" name="model" id="inp-model" required>
          </div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
             <div class="form-group">
                <label class="form-label" data-i18n="field_year">Год</label>
                <input type="number" name="year" id="inp-year" required>
             </div>
             <div class="form-group">
                <label class="form-label" data-i18n="field_mileage">Пробег (км)</label>
                <input type="number" name="mileage" id="inp-mileage" required>
             </div>
          </div>
          <div class="form-group">
             <label class="form-label" data-i18n="field_price">Цена ($)</label>
             <input type="number" name="price" id="inp-price">
          </div>
          
          <div class="form-group">
            <label class="form-label" data-i18n="field_status">Статус</label>
            <select name="status" id="inp-status">
               <option value="follow" data-i18n="opt_status_follow">Катаюсь</option>
               <option value="sell" data-i18n="opt_status_sell">Продаю</option>
            </select>
          </div>

          <div class="form-group">
             <label class="form-label" data-i18n="field_service">Сервис вовремя?</label>
             <select name="serviceOnTime" id="inp-service">
               <option value="yes" data-i18n="label_yes">Да</option>
               <option value="no" data-i18n="label_no">Нет</option>
             </select>
          </div>

          <div class="form-group">
            <label class="form-label" data-i18n="field_transmission">Коробка</label>
            <select name="transmission" id="inp-transmission">
              <option value="" data-i18n="opt_trans_none">-</option>
              <option value="manual" data-i18n="opt_trans_manual">Механика</option>
              <option value="automatic" data-i18n="opt_trans_auto">Автомат</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" data-i18n="field_engine_type">Двигатель</label>
            <select name="engineType" id="inp-engine">
              <option value="" data-i18n="opt_engine_none">-</option>
              <option value="petrol" data-i18n="opt_engine_petrol">Бензин</option>
              <option value="cng" data-i18n="opt_engine_cng">Газ</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" data-i18n="field_body_type">Кузов</label>
            <select name="bodyType" id="inp-body">
               <option value="sedan" data-i18n="opt_bodytype_sedan">Седан</option>
               <option value="suv" data-i18n="opt_bodytype_suv">SUV</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" data-i18n="field_color">Цвет</label>
            <input type="text" name="color" id="inp-color">
          </div>

          <div class="form-group">
            <label class="form-label" data-i18n="field_tuning">Инфо / Тюнинг</label>
            <textarea name="tuning" id="inp-tuning" rows="2"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label" data-i18n="field_photo">Фото (Supabase Cloud)</label>
            <div class="file-input-wrapper">
               <span style="font-size:12px; color:#94a3b8;">Нажми, чтобы добавить фото/видео</span>
               <input type="file" id="file-input" accept="image/*,video/*" multiple>
            </div>
            <div id="upload-status" style="font-size:11px; color:#eab308; margin-top:5px;"></div>
          </div>

          <button type="submit" class="btn-save" data-i18n="btn_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="screen-garage" class="screen">
       <h2 data-i18n="tab_garage">Гараж</h2>
       <div id="garage-list"></div>
    </div>

    <div id="screen-rating" class="screen">
       <h2 data-i18n="rating_title">Общий Рейтинг</h2>
       <div id="rating-list"></div>
    </div>

    <div id="screen-market" class="screen">
       <h2 data-i18n="market_title">Объявления</h2>
       <div id="market-list"></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
