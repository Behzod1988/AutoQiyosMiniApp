<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AutoQiyos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /* –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ô –ü–û–õ–ù–´–ô –î–ò–ó–ê–ô–ù */
    :root {
      --primary: #1b6cf0;
      --bg: #050b18;
      --bg-card: rgba(15, 23, 42, 0.95);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --accent-good: #10b981;
      --radius-lg: 18px;
      --radius-md: 12px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; padding: 0; font-family: "Inter", sans-serif; background: radial-gradient(circle at top, #020617 0%, #0f172a 100%); color: var(--text-main); min-height: 100vh; padding-bottom: 90px; }
    .app { max-width: 600px; margin: 0 auto; padding: 12px; }

    /* HEADER */
    .app-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 14px; background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 999px; backdrop-filter: blur(12px); margin-bottom: 16px; }
    .logo-title { display: flex; align-items: center; gap: 10px; }
    .logo-circle { width: 38px; height: 38px; background: #000; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 12px; }
    .app-name { font-size: 16px; font-weight: 700; }
    .app-subtitle { font-size: 11px; color: var(--text-muted); }
    
    .lang-switch { display: flex; gap: 4px; }
    .lang-btn { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--text-muted); padding: 6px 10px; border-radius: 20px; font-size: 11px; cursor: pointer; transition: 0.2s; }
    .lang-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    /* TABS */
    .tabs { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; margin-bottom: 16px; }
    .tab-btn { background: rgba(30,41,59,0.5); border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); padding: 10px 4px; border-radius: 12px; font-size: 11px; cursor: pointer; text-align: center; transition: 0.2s; }
    .tab-btn.active { background: radial-gradient(circle at 50% 0%, #3b82f6, #1d4ed8); color: white; border-color: #60a5fa; font-weight: 600; }

    /* SCREEN LOGIC */
    .screen { display: none; animation: fadeIn 0.3s ease; }
    .screen.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* CARDS */
    .card { background: var(--bg-card); border-radius: var(--radius-lg); border: 1px solid rgba(255,255,255,0.08); padding: 16px; margin-bottom: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .card-header { font-size: 16px; font-weight: 700; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }

    /* CAR HERO */
    .car-photo-frame { position: relative; width: 100%; aspect-ratio: 16/10; background: #000; border-radius: 16px; overflow: hidden; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.1); }
    .car-photo-frame img, .car-photo-frame video { width: 100%; height: 100%; object-fit: contain; position: absolute; inset: 0; display: none; }
    .car-photo-placeholder { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); font-size: 12px; gap: 8px; }
    
    .photo-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 32px; height: 32px; border-radius: 50%; background: rgba(0,0,0,0.6); color: white; border: none; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 5; font-size: 18px; }
    .photo-nav.prev { left: 8px; } .photo-nav.next { right: 8px; }
    .photo-counter { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 8px; font-size: 10px; display: none; }

    .car-info-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 12px; }
    .badge { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 6px; font-size: 10px; color: var(--text-muted); margin-bottom: 4px; display: inline-block; }
    .car-title { font-size: 20px; font-weight: 700; line-height: 1.2; }
    .health-box { text-align: right; }
    .health-val { font-size: 28px; font-weight: 800; color: var(--accent-good); line-height: 1; }
    .health-lbl { font-size: 10px; color: var(--text-muted); }

    .stats-grid { display: grid; gap: 8px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; }
    .stat-row { display: flex; justify-content: space-between; font-size: 13px; padding-bottom: 4px; border-bottom: 1px dashed rgba(255,255,255,0.1); }
    .stat-row:last-child { border-bottom: none; padding-bottom: 0; }
    .stat-label { color: var(--text-muted); }

    /* FORMS */
    .field { margin-bottom: 12px; }
    .field label { display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 6px; }
    input, select, textarea { width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.15); padding: 10px 12px; border-radius: 10px; color: white; font-size: 14px; outline: none; transition: 0.2s; }
    input:focus, select:focus { border-color: var(--primary); background: rgba(15, 23, 42, 0.9); }
    
    .btn-primary { width: 100%; background: linear-gradient(90deg, #2563eb, #1d4ed8); color: white; padding: 14px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; font-size: 15px; margin-top: 10px; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    .btn-primary:active { transform: scale(0.98); }
    .btn-primary:disabled { opacity: 0.7; }

    .file-input-area { border: 2px dashed rgba(255,255,255,0.2); padding: 20px; text-align: center; border-radius: 12px; position: relative; cursor: pointer; }
    .file-input-area input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

    /* GARAGE LIST */
    .garage-item { display: flex; align-items: center; gap: 12px; background: rgba(30, 41, 59, 0.6); padding: 10px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.08); margin-bottom: 8px; }
    .garage-item.primary { border-color: var(--primary); box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3); }
    .garage-thumb { width: 60px; height: 40px; border-radius: 8px; background: #000; overflow: hidden; flex-shrink: 0; }
    .garage-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .garage-score { font-weight: 700; font-size: 16px; color: var(--accent-good); }

    /* RATING LIST */
    .rating-item { display: flex; align-items: center; padding: 10px 12px; background: rgba(30, 41, 59, 0.6); border-radius: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05); }
    .pos { width: 26px; height: 26px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; margin-right: 12px; }
    .pos.top { background: #fbbf24; color: #000; }
  </style>
</head>
<body>

<div class="app">

    <button class="tab-btn" data-screen="market" data-i18n="tab_market">–†—ã–Ω–æ–∫</button>

  <main class="screens">

        </div>

        <div class="car-info-row">

          <div class="field">

          <div class="field">

    </section>

    <section id="screen-garage" class="screen">
